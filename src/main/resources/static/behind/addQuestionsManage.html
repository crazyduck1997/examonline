<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>试卷类型增加</title>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
    <script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<form class="layui-form" id="add-form" lay-filter="example">



    <div class="layui-form-item">
        <label class="layui-form-label">试卷类型</label>
        <div class="layui-input-block">
            <select name="paperType" id="sel" lay-filter="aihao">
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">题目</label>
        <div class="layui-input-block">
            <input type="text" style="width:400px;" name="sqDesc" lay-verify="title" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选项A</label>
        <div class="layui-input-block">
            <input type="text" style="width:400px;" name="selectA" lay-verify="title" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选项B</label>
        <div class="layui-input-block">
            <input type="text" style="width:400px;" name="selectB" lay-verify="title" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选项C</label>
        <div class="layui-input-block">
            <input type="text" style="width:400px;" name="selectC" lay-verify="title" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选项D</label>
        <div class="layui-input-block">
            <input type="text" style="width:400px;" name="selectD" lay-verify="title" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div hidden class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-block">
            <input type="text" style="width:400px;" name="questionType" value="1" lay-verify="title" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">答案</label>
        <div class="layui-input-block">
            A<input type="radio" name="selectAnswer" value="A">
            B<input type="radio" name="selectAnswer" value="B">
            C<input type="radio" name="selectAnswer" value="C">
            D<input type="radio" name="selectAnswer" value="D">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分值</label>
        <div class="layui-input-block">
            <input type="text" style="width:400px;" name="selectScore" lay-verify="title" autocomplete="off"
                   class="layui-input">
        </div>
    </div>



    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="formDemo">立即提交</button>
        </div>
    </div>
</form>
<!--    <form class="layui-form" id="add-form" lay-filter="example">


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>-->
</body>
<script type="text/javascript" src="../js/jquery-1.12.2.min.js"></script>
<script>

    $(function () {
        $.ajax({
            type: "post",
            url: "/type/allType.do",
            dataType: "json",
            success: function (data) {
                var sel = $("#sel");
                var typeList = data.data;
                var op = "";
                sel.empty();
                $.each(typeList, function (index, item) {
                    op += '<option value="' + item.typeId + '">' + item.typeName + '</option>';
                })
                sel.append(op)

                layui.use(['form', 'laydate', 'layer'], function () {
                    var form = layui.form
                        , laydate = layui.laydate
                        , layer = layui.layer
                        , $ = layui.jquery;
                    var index = parent.layer.getFrameIndex(window.name);
                    //InitForm();

                    //form.render();

                    //监听提交
                    form.on('submit(formDemo)', function (data) {
                        $.ajax({
                            type: "post",
                            url: "/questions/addSelectQuestions.do",
                            data: data.field,
                            dataType: "json",
                           /* contentType : 'application/json',*/
                            success: function (data) {
                                if (data.code == 0) {
                                    layer.msg("添加成功", {icon: 6, time: 1000},
                                        function () {
                                            var t = parent.layui.table;
                                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                            parent.layer.close(index); //再执行关闭
                                            t.reload('CourseTable');
                                        });
                                } else {
                                    alert(data.data);
                                }
                            }
                        });
                        return false;
                    });
                });
            }
        })
    })


</script>
</html>
