<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
 <link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
		<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
           
<table class="layui-hide" id="test"></table>
              
          
<script src="../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
 
<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'statistics.json'
    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
    ,cols: [[
      {field:'id', width:300, title: 'ID', sort: true}
      ,{field:'username', width:300, title: '学科'}
      ,{field:'topscore', width:300, title: '最高分', sort: true}
      ,{field:'lowestscore', width:289, title: '最低分'}
      ,{field:'averagescore', title: '平均分', width: '30%', minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增     
    ]]
  });
});
</script>

</body>
</html>
