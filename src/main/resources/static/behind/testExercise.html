<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>layui在线调试</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <style>
        body{margin: 10px;}
        .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
    </style>
    <style>
        body{margin: 10px;}
        .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
    </style>
</head>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">请选择学科</label>
        <div class="layui-input-inline">
            <select name="quiz1" id="quiz1">
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">试卷名称</label>
        <div class="layui-input-inline">
            <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
</form>


<table class="layui-hide" id="demo" lay-filter="test"></table>
<script type="text/html" id="barDemo">
    <a  class="layui-btn layui-btn-primary layui-btn-xs" lay-event="begin">开始</a>
</script>
<div class="layui-tab-item">
    <div id="pageDemo"></div>
</div>

</body>
<script type="text/javascript" src="../js/jquery-1.12.2.min.js"></script>
<script>

    $(function () {
        $.ajax({
            url:'/type/allType.do',
            dataType:'json',
            type:'post',
            success:function (data) {
                if (data.code == 0){
                    var quiz1 = $("#quiz1");
                    var typeList = data.data;
                    var op = '<option value="">全部</option>n';
                    quiz1.empty();
                    $.each(typeList,function (index, item) {
                        op +='<option value="'+item.typeId+'">'+item.typeName+'</option>';
                    })
                    quiz1.append(op)

                    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function() {
                        var laydate=layui.laydate //日期
                            , laypage=layui.laypage //分页
                            , layer=layui.layer //弹层
                            , table=layui.table //表格
                            , upload=layui.upload //上传
                            , element=layui.element //元素操作

                        //监听Tab切换
                        element.on('tab(demo)', function(data){
                            layer.tips('切换了 '+ data.index +'：'+ this.innerHTML, this, {
                                tips: 1
                            });
                        });

                        table.on('tool(test)', function(obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                            var data = obj.data //获得当前行数据
                                , layEvent = obj.event; //获得 lay-event 对应的值
                            if (layEvent === 'begin') {
                                layer.msg('开始测试');
                                layer.open({
                                    type: 2 //此处以iframe举例
                                    , title: '考试开始'
                                    , area: ['720px', '620px']
                                    , content: 'beginTest.html?paperId='+data.paperId
                                });
                            }
                        })

                        //执行一个 table 实例
                        table.render( {
                                elem: '#demo', height: 750, url: '/paper/allPaper.do' //数据接口
                                , title: '用户表', page: false //开启分页
                                , totalRow: true //开启合计行
                                , cols: [[ //表头
                                    {field:'xuhao', title:'序号',  fixed: 'left', width: 60, type: 'numbers'},
                                    {field: 'paperName', title: '试卷名', width: 450,align : 'center'},
                                    {field: 'type', title: '试卷名', width: 450,align : 'center'},
                                    // {field: 'role', title: '角色', width: 450,align : 'center'},
                                    {fixed: 'right', width: 428, align: 'center', toolbar: '#barDemo'}
                                ]]
                            }

                        );
                    });
                }else{
                    layer.msg(data.info);
                }
            }
        })
    })


</script>

</html>
