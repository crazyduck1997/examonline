<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>layui在线调试</title>
   <link rel="stylesheet" href="../layui/css/layui.css">
   <script src="../layui/layui.js"></script>
  <style>
    body{margin: 10px;}
    .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
  </style>
  <style>
    body{margin: 10px;}
    .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
  </style>
</head>
	<body>
		
		
		<table class="layui-hide" id="demo" lay-filter="test"></table>
		<script type="text/html" id="barDemo">
 			<a  class="layui-btn layui-btn-primary layui-btn-xs" lay-event="add">添加</a>	
<!-- <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>-->
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
		<div class="layui-tab-item">
      <div id="pageDemo"></div>
    </div>
		
	</body>
	<script>layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function() {
	var laydate=layui.laydate //日期
	, laypage=layui.laypage //分页
	, layer=layui.layer //弹层
	, table=layui.table //表格
	, upload=layui.upload //上传
	, element=layui.element //元素操作

  //监听Tab切换
  element.on('tab(demo)', function(data){
    layer.tips('切换了 '+ data.index +'：'+ this.innerHTML, this, {
      tips: 1
    });
  });

 //监听头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id)
    ,data = checkStatus.data; //获取选中的数据
    switch(obj.event){
      case 'update':
        if(data.length === 0){
          layer.msg('请选择一行');
        } else if(data.length > 1){
          layer.msg('只能同时编辑一个');
        } else {
          layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
        }
      break;
      case 'delete':  
        if(data.length === 0){
          layer.msg('请选择一行');
        } else {
          layer.msg('删除');
        }
      break;
    };
  });
  
    //监听行工具事件
  table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
    var data = obj.data //获得当前行数据
    ,layEvent = obj.event; //获得 lay-event 对应的值
    if(layEvent === 'add'){
      layer.msg('添加操作');
  layer.open({
                        type: 2 //此处以iframe举例
                        , title: '添加用户'
                        , area: ['720px', '620px']
                        , content: 'addUserRegulate.html'
                    });
    } else if(layEvent === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del(); //删除对应行（tr）的DOM结构
        layer.close(index);
        //向服务端发送删除指令
      });
    } else if(layEvent === 'edit'){
      layer.msg('编辑操作');
      layer.open({
                        type: 2 //此处以iframe举例
                        , title: '修改用户'
                        , area: ['720px', '620px']
                        , content: 'addUserRegulate.html'
                    });
    }
  });


//执行一个 table 实例
table.render( {
	elem: '#demo', height: 750, url: '../user/selectUser.do' //数据接口
	, title: '用户表', page: true //开启分页
//	, toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
	, totalRow: true //开启合计行
	, cols: [[ //表头
	{type: 'checkbox', fixed: 'left'},
	{field:'xuhao', title:'序号',  fixed: 'left', width: 60, type: 'numbers'},
	{field: 'username', title: '用户名', width: 450,align : 'center'},
    {field: 'role', title: '角色', width: 450,align : 'center'},
	{fixed: 'right', width: 428, align: 'center', toolbar: '#barDemo'}
	]]
}

);
	
	//分页
  laypage.render({
    elem: 'pageDemo' //分页容器的id
    ,count: 100 //总页数
    ,skin: '#1E9FFF' //自定义选中色值
    //,skip: true //开启跳页
    ,jump: function(obj, first){
      if(!first){
        layer.msg('第'+ obj.curr +'页', {offset: 'b'});
      }
    }
  });
   });
	</script>
	
</html>
