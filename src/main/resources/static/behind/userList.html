<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>layui在线调试</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <style>
        body{margin: 10px;}
        .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
    </style>
    <style>
        body{margin: 10px;}
        .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
    </style>
</head>
<body>


<div class="demoTable">
    查询用户：
    <div class="layui-inline">
        <input class="layui-input" name="username" id="username" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload">查询</button>
</div>

<table class="layui-hide" id="demo" lay-filter="test"></table>
<script type="text/html" id="barDemo">
    <a  class="layui-btn layui-btn-primary layui-btn-xs" lay-event="add">添加</a>
    <!-- <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>-->
    <a class="layui-btn layui-btn-xs" lay-event="edit">密码重置</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<div class="layui-tab-item">
    <div id="pageDemo"></div>
</div>

</body>
<script>layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function() {
    var laydate=layui.laydate //日期
        , laypage=layui.laypage //分页
        , layer=layui.layer //弹层
        , table=layui.table //表格
        , upload=layui.upload //上传
        , element=layui.element //元素操作

    //监听Tab切换
    element.on('tab(demo)', function(data){
        layer.tips('切换了 '+ data.index +'：'+ this.innerHTML, this, {
            tips: 1
        });
    });

    //监听头工具栏事件
    table.on('toolbar(test)', function(obj){
        var checkStatus = table.checkStatus(obj.config.id)
            ,data = checkStatus.data; //获取选中的数据
        switch(obj.event){
            case 'update':
                if(data.length === 0){
                    layer.msg('请选择一行');
                } else if(data.length > 1){
                    layer.msg('只能同时编辑一个');
                } else {
                    layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
                }
                break;
            case 'delete':
                if(data.length === 0){
                    layer.msg('请选择一行');
                } else {
                    layer.msg('删除');
                }
                break;
        };
    });

    //监听行工具事件
    table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
        var data = obj.data //获得当前行数据
            ,layEvent = obj.event; //获得 lay-event 对应的值
        if(layEvent === 'add'){
            layer.msg('添加操作');
            layer.open({
                type: 2 //此处以iframe举例
                , title: '添加用户'
                , area: ['720px', '620px']
                , content: 'addUserRegulate.html'
            });
            window.location.reload()
        } else if(layEvent === 'del'){
            layer.confirm('真的删除行么', function(index){
                $.ajax({
                    type: "post",
                    url: "/user/deleteUser.do",
                    data: {uid: data.uid},
                    dataType: "json",
                    success: function (data) {
                        if (data.code == 0) {
                            layer.msg("删除成功!", {
                                icon: 6,
                                time: 500
                            }, function () {
                                table.reload('demo');// 重新加载页面,demo 表示父窗体table标签的id值
                            });
                        } else {
                            alert(data.info)
                        }
                    }
                })
                obj.del(); //删除对应行（tr）的DOM结构
                layer.close(index);
                //向服务端发送删除指令
            });
        } else if(layEvent === 'edit'){
            layer.msg('编辑操作');
            layer.open({
                type: 2 //此处以iframe举例
                , title: '修改用户'
                , area: ['720px', '620px']
                , content: 'updateUser.html?uid='+data.uid
            });
        }
    });
//执行一个 table 实例
    table.render( {
            elem: '#demo', height: 550,
            url: '../user/selectUser.do'//数据接口
            , title: '用户表', page: true //开启分页
//	, toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , totalRow: true //开启合计行
            , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                ,curr: 1 //设定初始在第 5 页
                ,groups: 5 //只显示 1 个连续页码
                , first: false //不显示首页
                , last: false //不显示尾页
                , limits: [5, 10, 20]

            } //开启分页
            , cols: [[ //表头
                {type: 'checkbox', fixed: 'left'},
                {field:'xuhao', title:'序号',  fixed: 'left', width: 60, type: 'numbers'},
                {field: 'username', title: '用户名', width: 450,align : 'center'},
                {field: 'password', title: '密码', width: 450,align : 'center'},
                // {field: 'role', title: '角色', width: 450,align : 'center'},
                {fixed: 'right', width: 428, align: 'center', toolbar: '#barDemo'}
            ]]
        ,id: 'testReload'
        }

    );
    var $ = layui.$, active = {
        reload: function(){
            var demoReload = $('#username');

            //执行重载
            table.reload('testReload', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where: {
                        username: demoReload.val()
                }
            }, 'data');
        }
    };
    $('.demoTable .layui-btn').on('click', function(){
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
    });
    //分页
    // laypage.render({
    //   elem: 'pageDemo' //分页容器的id
    //   ,count: 100 //总页数
    //   ,skin: '#1E9FFF' //自定义选中色值
    //   //,skip: true //开启跳页
    //   ,jump: function(obj, first){
    //     if(!first){
    //       layer.msg('第'+ obj.curr +'页', {offset: 'b'});
    //     }
    //   }
    // });
});
</script>

</html>
