<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all" />
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body style="padding-top: 10px">
    <form class="layui-form" id="zq_search">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">日期范围</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input type="text" name="start" placeholder="开始时间" autocomplete="off" class="layui-input" id="start">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 200px;">
                    <input type="text" name="end" placeholder="结束时间" autocomplete="off" class="layui-input" id="end">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">身份证号</label>
                <div class="layui-input-inline">
                    <input type="text" name="idcard" lay-verify="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">考试类型</label>
                <div class="layui-input-block">
                    <select name="examTypeId" lay-filter="aihao">
                        <option value="0">请选择科目</option>
                        <option value="1">JavaEE</option>
                        <option value="2">JavaSE</option>
                        <option value="3">python</option>
                        <option value="4">HTML5</option>
                    </select>
                </div>
            </div>
            <button id="search" class="layui-btn"  lay-submit="" lay-filter="search"><i class="layui-icon" >&#xe615;</i></button>
        </div>
    </form>
    <form id="editForm" method="post" hidden = "hidden" style="margin-right: 20px;margin-top: 50px">
        <div class="layui-form-item" style="">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block"><input type="text" class="layui-input" id="name"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">科目</label>
            <div class="layui-input-block"><input type="text" class="layui-input" id="examType"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">考试时间</label>
            <div class="layui-input-block"><input type="text" class="layui-input" id="examTime"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">成绩</label>
            <div class="layui-input-block"><input type="text" class="layui-input" id="score"></div>
        </div>
    </form>
<table class="layui-hide" id="myTable" lay-filter="myList"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改此项成绩</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除此项成绩</a>
</script>


<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../js/jquery-1.12.2.min.js"></script>

<script type="text/javascript" >
    layui.use(['table','layer','form','laypage','laydate'], function(){
        var table = layui.table,
            layer = layui.layer,
            form = layui.form,
            laypage = layui.laypage,
            laydate = layui.laydate;
        laydate.render({
            elem: '#start' //指定元素
            ,type: 'datetime'
            ,trigger:'click'
        });
        laydate.render({
            elem: '#end' //指定元素
            ,type: 'datetime'
            ,trigger:'click'
        });

        table.render({
            id:"provinceReload"
            ,elem: '#myTable'
            ,page: true
            ,method:'get'
            ,url: '/examinee/list' //数据接口
            ,toolbar: '#complain_toolbar'
            ,limit:10
            ,cols: [[ //表头
                {field:'xuhao', title:'序号',  fixed: 'left', width: 60, type: 'numbers',align : 'center'},
                {field: 'name', title: '姓名', width:150,align : 'center' },
                {field: 'examType', title: '科目', width: 90, totalRow: true,align : 'center'},
                {field: 'paperName', title: '试卷名', width: 90, totalRow: true,align : 'center'},
                {field: 'examTime', title: '考试时间', width:250,align : 'center'},
                {field: 'score', title: '成绩', width:80,align : 'center'},
                {fixed: 'right', title:'操作', toolbar: '#barDemo',align : 'center'}
            ]]
            //,limits: [5,10,20,50]
        });
        //监听提交 lay-filter="search"
        form.on('submit(search)', function(data){
            layer.msg(JSON.stringify(data.field));//表格数据序列化
            var formData = data.field;
            console.debug(formData);
            //数据表格重载
            table.reload('provinceReload', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: formData//这里传参  向后台
                , url: '/examinee/list'//后台做模糊搜索接口路径
                , page: true
                , limit: 10
                , method: 'get'
            });
            return false;//false：阻止表单跳转  true：表单跳转
        });
        table.on('tool(myList)', function(obj) {
            var data = obj.data;
            json = JSON.stringify(data);
            switch(obj.event) {
                case 'edit':
                    layer.open({
                        type: 1,
                        title: "编辑权限",
                        maxmin: true,
                        shadeClose: true,
                        area: ['480px', '560px'],
                        shade: 0.4,
                        skin: 'layui-layer-rim',
                        content : $('#editForm'),
                        btn: ['确定', '取消'],
                        shade: [0.8, '#393D49'],
                        //content: ["/permission/edit", "no"],
                        success : function(layero, index) {
                            //$("#pid").val(data.pid);
                            $("#name").val(data.name);
                            $("#examType").val(data.examType);
                            $("#examTime").val(data.examTime);
                            $("#score").val(data.score);
                        },
                        btn1:function(index,layero){
                            $.ajax({
                                type: "get",
                                url: "/permission/edit",
                                data: { pid:$("#pid").val(),
                                    pname:$("#pname").val(),
                                    pdesc:$("#pdesc").val(),
                                    type:$("#type").val(),
                                    url:$("#url").val()
                                },
                                dataType: "json",
                                contentType: "application/json",
                                success: function (respMsg) {
                                    console.log(respMsg)
                                    if (respMsg.code == 0) {
                                        layer.closeAll();
                                        layer.msg('修改成功', {
                                            icon: 1,
                                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                        });
                                        window.location.reload();
                                    } else {
                                        layer.msg('添加失败', {
                                            icon: 3,
                                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                        });
                                    }

                                }
                            });
                        }
                    });
                    break;
                case 'del':
                    var delIndex = layer.confirm('真的删除id为' + data.pid + "的信息吗?", function(delIndex) {
                        $.ajax({
                            url: '/permission/delete?pid='+data.pid,
                            type: "get",
                            success: function(suc) {
                                if(suc.code == 0) {
                                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                    layer.close(delIndex);
                                    console.log(delIndex);
                                    layer.msg("删除成功", {
                                        icon: 1
                                    });
                                } else {
                                    layer.msg("删除失败", {
                                        icon: 5
                                    });
                                }
                            }
                        });
                        layer.close(delIndex);
                    });
                    break;
            }
        });

    });
</script>
</body>
</html>
